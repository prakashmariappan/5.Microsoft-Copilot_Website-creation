<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shopping</title>
    <style>
        /* Styles for the colorful backdrop */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Navigation buttons */
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Product container */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        /* Product card styles */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33.33% - 1rem);
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing Shopping</h1>
        <nav>
            <button>Home</button>
            <button>Products</button>
            <button>Cart</button>
        </nav>
    </header>

    <div class="product-container">
        <!-- Sample product cards -->
        <div class="product-card">
            <img src="dress1.jpg" alt="Summer Dress">
            <h2>Summer Dress</h2>
            <p>Light and breezy dress for hot days.</p>
            <button onclick="addToCart('Summer Dress')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="shirt1.jpg" alt="Striped Shirt">
            <h2>Striped Shirt</h2>
            <p>Classic striped shirt for any occasion.</p>
            <button onclick="addToCart('Striped Shirt')">Add to Cart</button>
        </div>

        <!-- Add more product cards here -->
    </div>

</body>
</html>
